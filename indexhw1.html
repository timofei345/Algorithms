    <script>
    // задача: запросить у пользавателя 3 числа, сложить полученные числа и сохранить в переменной, выводим значение переменной

    let num1 = parseInt(prompt("Введите первое число: "));
    let num2 = parseInt(prompt("Введите второе число: "));
    let num3 = parseInt(prompt("Введите третье число: "));

    console.log("Сумма трех чисел равна: " + sum);

    </script>
